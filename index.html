<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <form action="">

            <div class="header">
                <h1>Create account</h1>
                <p>Already have an account? <a href="">Sign in</a></p>
            </div>

            <input type="text" placeholder="    Username" autofocus>

            <div class="names">
                <input type="text" placeholder="    First name" class="firstname">
                <input type="text" placeholder="    Last name" class="lastname">
            </div>

            <input type="email" placeholder="   Email">

            <button>Sign up <i class="fa fa-arrow-right" aria-hidden="true"></i></button>

            <div class="tos">
                <input type="checkbox">
                <p>I have read and agree to the <a href="">Terms of Service</a></p>
            </div>

        </form>
    </div>
</body>

</html>
